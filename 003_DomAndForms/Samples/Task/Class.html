<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="SampleApp">
<head>
    <title>Class</title>

    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        var app = angular.module("SampleApp", []);

        app.controller("SampleAppCtrl", function ($scope) {

            $scope.selectedClass = "lightGreen";

            $scope.classNames = [
                { displayName: "Light Green", value: "lightGreen" },
                { displayName: "Light Blue", value: "lightBlue" },
                { displayName: "Light Coral", value: "lightCoral" }];

            $scope.chooseClass = function (chooseClass) {
                $scope.selectedClass = chooseClass;
            };

        });

    </script>

    <style>
        .lightGreen {
            background-color: lightgreen;
        }

        .lightBlue {
            background-color: lightblue;
        }

        .lightCoral {
            background-color: lightcoral;
        }
        .test-div {
            border:1px solid black;
            width:100px;
            height:100px;
            padding:10px;
        }
    </style>
</head>
<body ng-controller="SampleAppCtrl">

    <div class="container">

        <div class="row well">
            <div class="radio" ng-repeat="item in classNames">
                <div class="btn btn-default" ng-click="chooseClass(item.value)">{{item.displayName}}</div>
            </div>
        </div>

        <!--ng-class - позволяет динамически устанавливать классы для HTML элементы через привязку данных и выражения --> 

        <div class="test-div" ng-class="selectedClass">{{selectedClass}}</div>

    </div>
</body>
</html>
