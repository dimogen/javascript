<!DOCTYPE html>
<html ng-app="questions">
<head>
    <title>Task2</title>

    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <script src="app.js"></script>

</head>
<body ng-controller="QuestionsCtrl">

    <div class="container" ng-switch on="questionNumber">
        <div ng-switch-when="1">
            <h2>Question 1: {{questions[0].question}}</h2>

            <div ng-repeat="answer in questions[0].answers">
                <div class="radio">
                    <label>
                        <input name="answer-1" type="radio" value="{{$index + 1}}" ng-model="userAnswer[0]">
                        {{answer}}
                    </label>
                </div>
            </div>
        </div>

        <div ng-switch-when="2">
            <h2>Question 2: {{questions[1].question}}</h2>

            <div ng-repeat="answer in questions[1].answers">
                <div class="radio">
                    <label>
                        <input name="answer-2" type="radio" value="{{$index + 1}}" ng-model="userAnswer[1]">
                        {{answer}}
                    </label>
                </div>
            </div>
        </div>

        <div ng-switch-when="3">
            <h2>Question 3: {{questions[2].question}}</h2>

            <div ng-repeat="answer in questions[2].answers">
                <div class="radio">
                    <label>
                        <input name="answer-3" type="radio" value="{{$index + 1}}" ng-model="userAnswer[2]">
                        {{answer}}
                    </label>
                </div>
            </div>
        </div>

        <div ng-switch-when="4">
            <h2>Question 4: {{questions[3].question}}</h2>

            <div ng-repeat="answer in questions[3].answers">
                <div class="radio">
                    <label>
                        <input name="answer-4" type="radio" value="{{$index + 1}}" ng-model="userAnswer[3]">
                        {{answer}}
                    </label>
                </div>
            </div>
        </div>

        <div ng-switch-when="5">
            <h2>Question 5: {{questions[4].question}}</h2>

            <div ng-repeat="answer in questions[4].answers">
                <div class="radio">
                    <label>
                        <input name="answer-5" type="radio" value="{{$index + 1}}" ng-model="userAnswer[4]">
                        {{answer}}
                    </label>
                </div>
            </div>
        </div>

        <div ng-switch-when="6">
            <h2>Results:</h2>
            <p ng-repeat="result in resultAnswer track by $index">
                {{$index + 1}}: {{result}}
            </p>
        </div>

        <div class="btn btn-default" ng-click="answer()" ng-if="questionNumber<6">Answer</div>
    </div>
</body>
</html>
